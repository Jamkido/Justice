<!doctype html>
<html lang="en">

{% extends 'base.html' %}


{% block content %}

<div class="untree_co-section bg-primary-dark py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-7 pt-5 mt-5">
                <h1 class="text-white heading" data-aos="fade-up" data-aos-delay="100">Our Expert
                    <strong>Attorneys</strong></h1>
            </div>
        </div>
    </div>
</div>

<div class="untree_co-section pb-5">
    <div class="container">
        <div class="row">
            {% for object in attorney_list %}

            <a href="{% url 'huquqshunoslar:single' %}"> Single page </a>
            <div class="col-md-6 mb-5 mb-lg-5 col-lg-3" data-aos="fade-right" data-aos-delay="0">
                <div class="team">

                    <div class="pic">
                        <img src="{{ object.image.url }}" alt="Image" class="img-fluid">
                    </div>
                    <h3><a href="#"><span class="d-block">{{ object.name }}</span></a></h3>
                    <span class="d-block position mb-3">{{ object.occupation }}</span>
                    <p> {{ object.content }}</p>
                    <p class="mb-0"><a href="#" class="more">Learn More <span class="icon-arrow_forward"></span></a></p>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>


{% endblock %}
