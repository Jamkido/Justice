<!doctype html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}


<div class="untree_co-section bg-primary-dark py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-7 pt-5 mt-5">
                <h1 class="text-white heading" data-aos="fade-up" data-aos-delay="100">Our <strong>Services</strong>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="untree_co-section pb-5">
    <div class="container">
        <div class="row">
            {% for object in services_list %}
            <div class="col-md-6 mb-5 mb-lg-5 col-lg-3" data-aos="fade-right" data-aos-delay="0">
                <div class="service">
                    <div class="wrap-icon">
                        <span class="flaticon-suitcase"></span>
                    </div>
                    <h3><a href="#"><span class="d-block">{{ object.title }}</a></h3>
                    <p>{{ object.content }}</p>
                    <p class="mb-0"><a href="#" class="more dark">Learn More <span
                            class="icon-arrow_forward"></span></a></p>
                </div>
            </div>

            {% endfor  %}

        </div>
    </div>
</div>

{% endblock %}
